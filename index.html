<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Suhani</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            text-align: center;
            background: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            display: none;
            position: relative;
            z-index: 10;
        }

        .open-button {
            background: #ff6b6b;
            color: white;
            padding: 15px 25px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .cake {
            display: none;
            text-align: center;
        }

        .cake img {
            width: 200px;
            margin: auto;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .countdown {
            font-size: 24px;
            color: #ff6b6b;
            margin-top: 10px;
        }

        .message {
            display: none;
            text-align: center;
            font-size: 24px;
            color: white;
            animation: fadein 2s;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 36px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .happy-birthday {
            display: none;
            font-size: 40px;
            color: gold;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 5px black;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.postimg.cc/XYhxppv5/stars.gif') center/cover;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="card">
            <h1>Happy Birthday Suhani! ðŸŽ‰</h1>
            <button class="open-button" onclick="openCake()">Open</button>
        </div>

        <div class="cake">
            <img src="https://i.postimg.cc/Y9fJXKh9/cake.png" alt="Birthday Cake">
            <div class="countdown" id="countdown">5</div>
        </div>

        <div class="happy-birthday">Happy Birthday Suhani! ðŸŽ‚ðŸŽˆ</div>
        <div class="message">Wishing you a day filled with laughter, joy, and endless love. You are truly special. ðŸ’–</div>
    </div>

    <script>
        document.querySelector('.card').style.display = 'block';

        function openCake() {
            document.querySelector('.card').style.display = 'none';
            document.querySelector('.cake').style.display = 'block';
            let countdown = document.getElementById('countdown');
            let timeLeft = 5;

            let timer = setInterval(() => {
                timeLeft--;
                countdown.textContent = timeLeft;

                if (timeLeft === 0) {
                    clearInterval(timer);
                    blowCandles();
                }
            }, 1000);
        }

        function blowCandles() {
            document.querySelector('.cake').style.display = 'none';
            document.querySelector('.happy-birthday').style.display = 'block';

            setTimeout(() => {
                document.querySelector('.happy-birthday').style.display = 'none';
                document.querySelector('.message').style.display = 'block';
            }, 3000);
        }
    </script>
</body>
</html>
